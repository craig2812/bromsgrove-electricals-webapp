name: CI
on: [ push ]
jobs:
  eslint:
    name: Lint code base
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install packages
        run: npm i
      - name: run ESlint
        run: npm run lint

      - name: Deploy to Vercel
        run: vercel
      